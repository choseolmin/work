<!DOCTYPE html>
<html>
<head>
  <title>Interactive Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    function showMessage() {
      alert("Hello, JavaScript is working!");
    }
  </script>
</head>
<body>
  <h1>Welcome to Interactive Web!</h1>
  <button onclick="showMessage()">Click Me</button>
</body>
</html>
